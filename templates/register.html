{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container1 glass">
      <div class="text">
      <h2>Registration Form</h2>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button>
                SIGN UP
            </button>
        </form>
        <h2><a href="{% url 'login' %}">Already Have An Account?</a></h2>
      </div>
    </div>
{% endblock content %}
